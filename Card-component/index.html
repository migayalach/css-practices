<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-sheet.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen m-0 p-0 "
    style="font-family: 'Roboto', sans-serif; background-color: #f4f3ee"
  >
    <section
      class="flex flex-col md:flex-row w-full max-w-[700px] mx-auto mt-8 md:mt-12 px-4 md:px-0 bg-white rounded-lg shadow-lg"
    >
    <div class="w-full md:w-1/2 pt-6 md:pt-0">
      <img
          src="https://cdn.pixabay.com/photo/2023/10/23/17/53/bird-8336583_1280.jpg"
          alt="bird"
          class="border rounded-lg w-full h-auto object-cover"
        />
      </div>
      <div class="w-full md:w-1/2 p-4">
        <p
          class="text-2xl tracking-[0.5em] py-1"
          style="font-family: 'Source Code Pro'; color: #adadab"
        >
          BIRD
        </p>
        <p class="text-5xl py-2" style="font-family: 'Poetsen One', cursive">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="pt-3 text-xl text-sm/7" style="color: #6c757d">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
          illum delectus totam commodi obcaecati porro quae perferendis maxime.
        </p>
        <div class="flex justify-between pt-6">
          <p
            class="text-5xl font-bold"
            style="color: #31572c; font-family: 'Source Code Pro'"
          >
            $149.99
          </p>
          <div class="flex items-center me-5">
            <span
              class="text-sm"
              style="font-family: 'Source Code Pro'; color: #6c757d"
              >TODAY ONLY</span
            >
          </div>
        </div>
        <button
          id="addToCartBtn"
          class="mt-3 mx-auto cursor-pointer w-[19em] h-[3em] rounded-md text-white px-4 py-2 flex items-center justify-center gap-2"
          style="background-color: #31572c"
        >
          <img
            src="./img/cart.svg"
            alt="Cart Icon"
            class="w-5 h-5"
            style="filter: brightness(0) invert(1)"
          />
          <span>Add to Cart</span>
        </button>
      </div>
    </section>
    <script src="./action.js"></script>
  </body>
</html>
