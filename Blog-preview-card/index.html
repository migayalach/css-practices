<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-sheet.css" />
  </head>
  <body>
    <section class="container-card">
      <article>
        <div class="image-container">
          <img
            class="image-photo-head"
            src="https://res.cloudinary.com/dqgcyonb9/image/upload/v1727455020/cld-sample-5.jpg"
            alt="Photo meme"
          />
        </div>
        <header>
          <span class="text-title" style="background: #f3c05b">Learning</span>
          <p style="font-weight: 400">Published 8 Nov. 2024</p>
          <h3>HTML & CSS foundations</h3>
        </header>

        <p class="description-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer>
          <img
            class="profile-image"
            src="https://scontent.flpb2-2.fna.fbcdn.net/v/t39.30808-6/464829101_3447215252250347_2249756385898911536_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=8bfB8UWPIM8Q7kNvgGZw_tg&_nc_zt=23&_nc_ht=scontent.flpb2-2.fna&_nc_gid=A3Pyjm_fVE7Fi0sNZ2XaIIc&oh=00_AYAKH72ENmocVnJBx-Igg5dOwxuIAUmoKhxc3zJZRSk5Qg&oe=6733FF27"
            alt="Profile photo of Patricia Lopez"
          />
          <span>Patricia Lopez</span>
        </footer>
      </article>
    </section>
  </body>
</html>
